<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload - H4H</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; }
        input[type="file"] { margin-bottom: 10px; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image</h2>
        <form id="uploadForm">
            <input type="file" id="imageInput" name="image" accept="image/*" required />
            <br />
            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files.length) {
                responseDiv.textContent = 'Please select an image.';
                return;
            }
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            responseDiv.textContent = 'Uploading...';
            try {
                // Change the endpoint URL as needed (e.g., /classify or /caption)
                const res = await fetch('http://localhost:5000/api/image-caption', {
                    method: 'POST',
                    body: formData
                });
                if (!res.ok) throw new Error('Server error');
                const data = await res.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                responseDiv.textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
